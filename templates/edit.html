<div class="container" style='top: 70px; position: relative;'>
  <br>
    <div class='editdiv'>



<form class="form-horizontal" role="form" method="post" action="/edit/{{post.key.id()}}">
  <div class="form-group">
    <label class="col-sm-1 control-label">Message:</label>
    <div class="col-sm-10">
      <textarea name="message" class="form-control col-sm-10" style="resize: none; height: 90px; margin-left: 35px;">{{post.message}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">Date/Time:</label>
    <div class="col-sm-10">
      <div class="form-group">
          <div class='input-group date' id='datetimepicker' style="width: 200px; margin-left: 30px;">
              <input type='text' class="form-control" name="date_to_post" value="{{date}}"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
              </span>

          </div>
          <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" style="float: right; margin-top: -30px;"><strong>Submit</strong></button>
    </div>
      </div>
    </div>
  </div>
  
</form>
</div>

        <div class="fb-like" data-href="https://developers.facebook.com/apps/539116639521636/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false" style="margin-left: 17%; margin-top: 10px;"></div>
    

</div>
</body>
</html>
